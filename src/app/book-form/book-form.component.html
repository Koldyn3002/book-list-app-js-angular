<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Добавить книгу</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Название</mat-label>
        <input matInput [(ngModel)]="book.title" name="title" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Автор</mat-label>
        <input matInput [(ngModel)]="book.author" name="author" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Описание</mat-label>
        <textarea matInput [(ngModel)]="book.description" name="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Страниц</mat-label>
        <input matInput type="number" [(ngModel)]="book.pages" name="pages" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Язык</mat-label>
        <mat-select [(ngModel)]="book.language" name="language" required>
          <mat-option *ngFor="let language of languages" [value]="language">{{ language }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Жанр</mat-label>
        <input matInput [(ngModel)]="book.genre" name="genre" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Сохранить</button>
    </form>
  </mat-card-content>
</mat-card>
